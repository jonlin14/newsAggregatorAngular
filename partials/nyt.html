<div class="flexbox">
  <h2>New York Times!</h2>

    <ul>
      <li class="flexChild" ng-repeat="item in nyt.nytPrograms | orderBy:'vote':true">
        <headlines item="item" add-value="addValue(item)" lower-value="lowerValue(item)" add-comment="addComment(item)"></headlines>
      </li>
    </ul>
</div>
